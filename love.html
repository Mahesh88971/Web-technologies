<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Love ðŸ’–</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to top right, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Cursive', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .wrapper {
      text-align: center;
      z-index: 2;
      animation: fadeInUp 2s ease-out;
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #ff4081;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 1.3em;
      margin-top: 20px;
      line-height: 1.6;
      text-shadow: 0 0 5px #f06292;
      animation: fadeIn 4s ease-in-out;
    }

    .heart-container {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 8s infinite ease-in;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      left: -15px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #f50057, 0 0 20px #f50057;
      }
      to {
        text-shadow: 0 0 20px #ff4081, 0 0 30px #ff4081;
      }
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <div class="heart-container">
    <!-- Repeating floating hearts -->
    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 20%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 30%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 40%; animation-delay: 3s;"></div>
    <div class="heart" style="left: 50%; animation-delay: 0.5s;"></div>
    <div class="heart" style="left: 60%; animation-delay: 1.5s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 2.5s;"></div>
    <div class="heart" style="left: 80%; animation-delay: 3.5s;"></div>
    <div class="heart" style="left: 90%; animation-delay: 4s;"></div>
  </div>

  <div class="wrapper">
    <h1>To My Forever ðŸ’•</h1>
    <p>
      Every second with you feels like a dream I never want to wake up from.<br><br>
      Your smile brightens my soul, your voice soothes my heart,<br>
      and your love makes me the happiest person alive.<br><br>
      I love you more than words can ever express, now and always. ðŸ’–
    </p>
  </div>
</body>
</html>
