<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main, aside, footer {
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        nav {
            background: #333;
            color: white;
            text-align: center;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        main {
            flex: 3;
            background: #f4f4f4;
            padding: 20px;
        }
        aside {
            flex: 1;
            background: #ddd;
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Biography</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <main>
            <h2>Hello!</h2>
            <p>My name is S.Mahesh Babu</p>
        </main>
        
        <aside>
            <h3>Other Details</h3>
            <p>This is my first web page creation.</p>
        </aside>
    </div>

    <footer>
        &copy; 2025 My Website
    </footer>

</body>
</html>
